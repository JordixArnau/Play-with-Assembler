<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Play with assembler</title>
</head>
<body>
    <header>

    </header>

    <main>

    </main>

    <!-- Rankig and info display -->
    <aside>
        <h2>Player</h2>
					<div class="name__aside" id="name__aside"></div>
        <h2>Mode</h2>
					<div class="game__aside" id="game__aside"></div>
        <h2>Level</h2>
            <div class="level__aside" id="level__aside"></div>
        <h2>Ranking</h2>
        <h3 id="rank1st">Sebas - 1000p</h3>
        <h3 id="rank2nd">Erick - 999p</h3>
        <h3 id="rank3st">Hugo - 998p</h3>
        <!-- <h3 id="rank4th">Pau - 109p</h3>
        <h3 id="rank5th">Jordi - 107p</h3> -->
        <div id="output-box"></div>

    </aside>

    <footer>
        <button id="footStart">START</button>
        <button id="footPhase1">EASY</button>
        <button id="footPhase2">NORMAL</button>
        <button id="footFinish">FINISH</button>
        <button id="readyBtn">ready</button>
    </footer>

    <!-- Starting page -->
    <template id='start'>
      <div id="startDisplay">

				<!-- Es necesario escribir el senForm() en falso para que no se envie ni se actualice el formulario hasta que se avise con un botton -->
        <form action="" onsubmit="sendForm(); return false" class="form" id="form">
					<!-- Nombre del jugador -->
          <div class="form__group" id="group__name">
						<label for="name" class="form__label">Name:</label>
						<div class="form__input__group">
							<i class="fas fa-biking"></i>
							<input type="text" class="form__input"	id="name__player" name="name__player" placeholder="your name wey">

						</div>
						<!-- Frase que saldr치 si no escribes un nombre -->
						<p>Debes a침adir un nombre</p>
					</div>

					<!-- Tipo de juego -->
					<div class="form__group" id="group__game">
						<label for="name" class="form__label">Game:</label>
						<div class="form__input__group">
							<i class="fab fa-android"></i>
							<button class="fase1__btn" id="fase1__btn" value="fase 1">fase 1</button>
							<button class="fase2__btn" id="fase2__btn" value="fase 2" >fase 2</button>

						</div>
						<!-- Frase que saldr치 si no seleccionas un modo de juego -->
						<p>seleccione un tipo de juego</p>
					</div>

					<!-- Nivel de dificultad -->
					<div class="form__group" id="group__level">
						<label for="name" class="form__label">Level:</label>
						<div class="form__input__group">
							<i class="fab fa-angellist"></i>
							<button class="low__level__btn" id="low__level__btn">low</button>
							<button class="medium__level__btn" id="medium__level__btn">medium</button>
							<button class="hard__level__btn" id="hard__level__btn">hard</button>

						</div>
						<!-- Frase que saldr치 si no seleccionas un nivel de dificultad -->
						<p>seleccione un nivel de dificultad</p>
					</div>

					<div class="form__group btn__start">
						<button type="submit" class="start__btn">Start Game</button>
					</div>

        </form>
      </div>
    </template>

    <!-- Contador para el ready steady -->
    <template id="ready-template">
        <div id="ready-page">
            <div class="number__count" id="0">
                <img src="Assets/imgs/3.png" alt="0">
            </div>
            <div class="number__count">
                <img src="Assets/imgs/2.png" id="1" alt="0">
            </div>
            <div class="number__count">
                <img src="Assets/imgs/1.png" id="2" alt="0">
            </div>
            <div class="number__count">
                <img src="Assets/imgs/0.png" id="3" alt="0">
            </div>

        </div>

    </template>

    <!-- Easy mode of the game -->
    <template id='phase1'>
        <div id="easyMode">
            <div id="game-box"><p class="click-here-text" id="click-here-text">Click here</p></div>
            <button class="all-buttons" onClick="window.location.reload();">Try Again</button>
            <button class="all-buttons" onclick="goBack()">Home</button>
        </div>
        <script src="js/easy-mode.js"></script>
    </template>

    <!-- Normal mode of the game -->
    <template id="phase2">
        <div id="normalMode">
            <div class="container grid-board">
                <div class="board-item item-11" data-item="11"></div>
                <div class="board-item item-12" data-item="12"></div>
                <div class="board-item item-13" data-item="13"></div>
                <div class="board-item item-14" data-item="14"></div>
                <div class="board-item item-15" data-item="15"></div>
                <div class="board-item item-21" data-item="21"></div>
                <div class="board-item item-22" data-item="22"></div>
                <div class="board-item item-23" data-item="23"></div>
                <div class="board-item item-24" data-item="24"></div>
                <div class="board-item item-25" data-item="25"></div>
                <div class="board-item item-31" data-item="31"></div>
                <div class="board-item item-32" data-item="32"></div>
                <div class="board-item item-33 target-item" id="game-box-normal" data-item="33">
                    <p class="click-here-text" id="click-here-text">Click here</p>
                </div>
                <div class="board-item item-34" data-item="34"></div>
                <div class="board-item item-35" data-item="35"></div>
                <div class="board-item item-41" data-item="41"></div>
                <div class="board-item item-42" data-item="42"></div>
                <div class="board-item item-43" data-item="43"></div>
                <div class="board-item item-44" data-item="44"></div>
                <div class="board-item item-45" data-item="45"></div>
                <div class="board-item item-51" data-item="51"></div>
                <div class="board-item item-52" data-item="52"></div>
                <div class="board-item item-53" data-item="53"></div>
                <div class="board-item item-54" data-item="54"></div>
                <div class="board-item item-55" data-item="55"></div>
                <button class="all-buttons" onClick="window.location.reload();">Try Again</button>
                <button class="all-buttons" onclick="goBack()">Home</button>
            </div>
        </div>
        <script src="js/normal-mode.js"></script>
    </template>

    <!-- Finish template -->
    <template id="finish">
        <div id="finishDisplay">
            <h2>TIME'S UP</h2>
            <p>Your hunting is over!</p>
            <div id="finalScore">
                <h3>You have made <span id="result">0</span> clicks.</h3>
            </div>
            <button onClick="window.location.reload();">Try Again</button>
            <button onclick="goBack()">Home</button>
        </div>
    </template>

    <script src="assets/structure.js"></script>
		<script src="https://kit.fontawesome.com/608455c295.js" crossorigin="anonymous"></script>
</body>
</html>
